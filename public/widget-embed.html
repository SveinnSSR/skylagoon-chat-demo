<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Lagoon Chat</title>
  <!-- Load React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Load your main CSS -->
  <link rel="stylesheet" href="/static/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="root" style="width: 100%; height: 100%;"></div>
  
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const language = urlParams.get('language') || 'en';
    
    // Function to send resize messages to parent
    window.sendResizeMessage = function(isMinimized) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'resize',
          width: isMinimized ? '80px' : '400px',
          height: isMinimized ? '80px' : '580px'
        }, '*');
      }
    };
  </script>
  
  <!-- Load your widget bundle -->
  <script src="/static/js/widget-bundle.js"></script>
</body>
</html>
