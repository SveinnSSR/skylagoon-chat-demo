<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Lagoon Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const language = urlParams.get('language') || 'en';
    
    // Store the language in a global variable
    window.WIDGET_LANGUAGE = language;
    
    // Function to send resize messages to parent
    window.sendResizeMessage = function(isMinimized) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'resize',
          width: isMinimized ? '80px' : '400px',
          height: isMinimized ? '80px' : '580px'
        }, '*');
      }
    };
  </script>
  <script src="/widget-embed.js"></script>
</body>
</html>
