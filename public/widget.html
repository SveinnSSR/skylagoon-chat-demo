<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Lagoon Chat</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background: transparent !important; 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    #root { 
      width: 100%; 
      height: 100%; 
      background-color: transparent !important;
      overflow: hidden;
    }
    
    img[src="/solrun.png"] {
      content: url("https://skylagoon-chat-demo.vercel.app/solrun.png") !important;
    }
    
    /* Force input styling to ensure it appears */
    div[style*="padding: 12px 16px"], .chat-input-container {
      padding: 12px 16px !important;
      display: flex !important;
      width: 100% !important;
      background-color: white !important;
      border-top: 1px solid #eee !important;
      box-sizing: border-box !important;
    }
    
    input[type="text"], .chat-input {
      flex: 1 !important;
      padding: 8px 16px !important;
      border-radius: 20px !important;
      border: 1px solid #ddd !important;
      outline: none !important;
      font-size: 14px !important;
      margin-right: 8px !important;
      display: block !important;
    }
    
    button, .send-button {
      background-color: #70744E !important;
      color: white !important;
      border: none !important;
      padding: 8px 20px !important;
      border-radius: 20px !important;
      cursor: pointer !important;
      font-size: 14px !important;
      font-weight: 500 !important;
      display: block !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    window.sendResizeMessage = function(isMinimized) {
      console.log('Sending resize message:', isMinimized);
      if (window.parent) {
        try {
          window.parent.postMessage({
            type: 'resize',
            isMinimized: isMinimized
          }, '*');
          console.log('Resize message sent successfully');
        } catch (e) {
          console.error('Error sending resize message:', e);
        }
      }
    };
    
    // Fix image paths and ensure input is visible
    document.addEventListener('DOMContentLoaded', function() {
      setInterval(function() {
        // Fix images
        document.querySelectorAll('img[src="/solrun.png"]').forEach(function(img) {
          img.src = 'https://skylagoon-chat-demo.vercel.app/solrun.png';
        });
        
        // Ensure input is visible
        const inputContainers = document.querySelectorAll('div[style*="padding: 12px 16px"]');
        if (inputContainers.length) {
          inputContainers.forEach(function(container) {
            container.style.display = 'flex';
            container.style.width = '100%';
          });
        }
      }, 1000);
    });
  </script>
  
  <!-- Only load the JavaScript bundle with inlined CSS -->
  <script src="./static/js/react-widget.js"></script>
</body>
</html>
