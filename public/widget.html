<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Lagoon Chat</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Changed to absolute URL -->
  <link rel="stylesheet" href="https://skylagoon-chat-demo.vercel.app/static/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background: transparent !important; 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root { 
      width: 100%; 
      height: 100%; 
      background-color: transparent !important;
    }
    
    /* Force critical styles for chat input */
    .chat-input-container {
      display: flex !important;
      padding: 12px 16px !important;
      background-color: white !important;
      border-top: 1px solid #eee !important;
      width: 100% !important;
    }

    .chat-input {
      flex: 1 !important;
      padding: 8px 16px !important;
      border-radius: 20px !important;
      border: 1px solid #ddd !important;
      outline: none !important;
      font-size: 14px !important;
      margin-right: 8px !important;
      display: block !important;
    }

    .send-button {
      background-color: #70744E !important;
      color: white !important;
      border: none !important;
      padding: 8px 20px !important;
      border-radius: 20px !important;
      cursor: pointer !important;
      font-size: 14px !important;
      font-weight: 500 !important;
      display: block !important;
    }
    
    /* Ensure messages are visible */
    .message-bubble {
      max-width: 70% !important;
      padding: 12px 16px !important;
      border-radius: 16px !important;
      margin-bottom: 8px !important;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1) !important;
      display: block !important;
    }
    
    .user-message {
      background-color: #70744E !important;
      color: white !important;
      align-self: flex-end !important;
      margin-left: auto !important;
    }
    
    .bot-message {
      background-color: #f5f5f5 !important;
      color: #333 !important;
      align-self: flex-start !important;
      margin-right: auto !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    // Enhanced message passing with debug info
    window.sendResizeMessage = function(isMinimized) {
      console.log('Sending resize message:', isMinimized);
      if (window.parent) {
        try {
          window.parent.postMessage({
            type: 'resize',
            isMinimized: isMinimized
          }, '*');
          console.log('Resize message sent successfully');
        } catch (e) {
          console.error('Error sending resize message:', e);
        }
      }
    };
  </script>
  
  <!-- Changed to absolute URL -->
  <script src="https://skylagoon-chat-demo.vercel.app/static/js/react-widget.js"></script>
</body>
</html>
