<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Widget Test</title>
  <style>
    body { margin: 0; padding: 0; background: transparent; }
    .widget-container {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 70px;
      height: 70px;
      background-color: #70744E;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .widget-expanded {
      width: 300px;
      height: 400px;
      border-radius: 16px;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }
    .widget-title {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .widget-content {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="widget-container" id="test-widget">
    <span id="widget-label">Sólrún</span>
  </div>
  
  <script>
    console.log("Test widget loaded");
    const widget = document.getElementById('test-widget');
    const label = document.getElementById('widget-label');
    let isExpanded = false;
    
    widget.addEventListener('click', function() {
      isExpanded = !isExpanded;
      
      if (isExpanded) {
        widget.classList.add('widget-expanded');
        label.innerHTML = `
          <div class="widget-title">Sky Lagoon Chat</div>
          <div class="widget-content">
            <p>This is a test widget.</p>
            <p>No backend connection is being attempted.</p>
            <p>Click again to minimize.</p>
          </div>
        `;
        
        // Send resize message to parent
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({
            type: 'resize',
            width: '300px',
            height: '400px'
          }, '*');
        }
      } else {
        widget.classList.remove('widget-expanded');
        label.textContent = 'Sólrún';
        
        // Send resize message to parent
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({
            type: 'resize',
            width: '70px',
            height: '70px'
          }, '*');
        }
      }
    });
  </script>
</body>
</html>
